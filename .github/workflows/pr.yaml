on:
  pull_request:
    branches:
      - master

jobs:
  gpg-verify:
    runs-on: ubuntu-latest
    steps:
      - name: "Receive Key"
        run: |
          gpg --recv-key B06A5436
      - name: "Verify index.html.sig"
        run: |
          gpg --verify --with-fingerprint index.html.sig index.html
