name: Deploy Live Generator
# Yeah you shouldn't be using this, but since folks will,
# Let's at least make sure we only deploy if the signature on index.html is valid.

on:
  push:
    branches:
      - master

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ”‘ Receive Key"
        run: |
          gpg --recv-key 7AB9B479B06A5436
      
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ§ª Verify index.html.sig"
        run: |
          gpg --verify --with-fingerprint index.html.sig index.html

      - name: "ğŸ”‘ Receive GitHub Key"
        run: |
          gpg --recv-key B5690EEEBB952194
        
      - name: "ğŸ§ª Verify commit signature"
        run: |
          git verify-commit --verbose HEAD
      
      - name: "ğŸ”§ Setup Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      
      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4

